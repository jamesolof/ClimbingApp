<h1>login page</h1>

<div class="row">
    <div class="col-md-8">
        <section>
            <form id="userlogin" class="form-horizontal" ng-submit="vm.loginUser()">
                <h4>Use a local account to log in.</h4>
                <hr />
                <div class="text-danger"></div>
                <div class="form-group">
                    <label id="loginemail" class="col-md-2 control-label">email</label>
                    <div class="col-md-10">
                        <input id="loginemail" class="form-control" ng-model="vm.formData.email"/>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label id="loginpassword" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="loginpassword" class="form-control" type="password" ng-model="vm.formData.password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label id="rememberMe">
                                <input type="checkbox" id="rememberMe" />remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default">Log in</button>
                    </div>
                </div>
                <p>
                    <a ui-sref="Register">Register as a new user?</a>
                </p>
                <p>
                    <a ui-sref="ForgotPassword">Forgot your password?</a>
                </p>
            </form>
        </section>
    </div>
</div>
